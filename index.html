<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Milhas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    label { margin-top: 15px; display: block; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 12px; background: #007BFF; color: white; border: none; width: 100%; border-radius: 8px; font-size: 16px; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Calculadora de Milhas</h1>
  <label>Valor do milheiro (R$):</label>
  <input type="number" id="valorMilheiro" value="14.00" step="0.01">

  <label>Quantidade de milhas:</label>
  <input type="number" id="quantidadeMilhas">

  <label>Valor do site (R$):</label>
  <input type="number" id="valorSite" step="0.01">

  <button onclick="calcular()">Calcular</button>

  <div class="result" id="resultado"></div>

  <script>
    function calcular() {
      const milheiro = parseFloat(document.getElementById('valorMilheiro').value);
      const milhas = parseFloat(document.getElementById('quantidadeMilhas').value);
      const valorSite = parseFloat(document.getElementById('valorSite').value);

      if (isNaN(milheiro) || isNaN(milhas) || isNaN(valorSite)) {
        document.getElementById('resultado').innerHTML = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const valorVenda = (milhas / 1000) * milheiro;
      const diferenca = valorSite - valorVenda;
      const percentual = ((diferenca / valorVenda) * 100).toFixed(2);

      document.getElementById('resultado').innerHTML = `
        <strong>Valor da Venda:</strong> R$ ${valorVenda.toFixed(2)}<br>
        <strong>Diferença (Valor do site - Venda):</strong> R$ ${diferenca.toFixed(2)}<br>
        <strong>Diferença percentual:</strong> ${percentual}%`;
    }
  </script>
</body>
</html>
